    <script>
    // Optimized bubble animation system
    const bubbleSystem = {
      container: null,
      bubbles: [],
      maxBubbles: 25,
      initialized: false,
      animationRunning: true, // Track animation state
      animationInterval: null,
      
      init() {
        if (this.initialized) return;
        this.container = document.getElementById('bubbleContainer');
        this.createBubblePool();
        this.startAnimation();
        this.initialized = true;
      },

      stop() {
        this.animationRunning = false;
        if (this.animationInterval) {
          clearInterval(this.animationInterval);
        }
        // Hide all active bubbles
        this.bubbles.forEach(bubble => {
          if (bubble.timer) {
            clearTimeout(bubble.timer);
          }
          bubble.element.style.display = 'none';
          bubble.active = false;
        });
      },

      start() {
        if (!this.animationRunning) {
          this.animationRunning = true;
          this.startAnimation();
        }
      },
      
      createBubblePool() {
        // Pre-create clear glass bubble elements
        for (let i = 0; i < this.maxBubbles; i++) {
          const bubble = document.createElement('div');
          bubble.className = 'bubble';
          bubble.style.display = 'none';
          this.container.appendChild(bubble);
          this.bubbles.push({
            element: bubble,
            active: false,
            timer: 0
          });
        }
      },
      
      getRandomBubble() {
        return this.bubbles.find(b => !b.active) || this.bubbles[0];
      },
      
      createBubble() {
        const bubble = this.getRandomBubble();
        if (!bubble || bubble.active) return;
        
        const size = Math.random() * 40 + 10; // 10-50px
        const left = Math.random() * 100; // 0-100%
        const duration = Math.random() * 4 + 6; // 6-10 seconds
        const delay = Math.random() * 2; // 0-2 seconds delay
        
        const element = bubble.element;
        element.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${left}%;
          animation: bubble-rise ${duration}s linear ${delay}s forwards;
          display: block;
        `;
        
        bubble.active = true;
        bubble.timer = setTimeout(() => {
          element.style.display = 'none';
          bubble.active = false;
        }, (duration + delay) * 1000);
      },
      
      startAnimation() {
        if (!this.animationRunning) return;
        
        // Create initial bubbles
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            if (this.animationRunning) this.createBubble();
          }, i * 600);
        }
        
        // Continuous bubble creation - more frequent
        this.animationInterval = setInterval(() => {
          if (this.animationRunning && Math.random() < 0.8) { // 80% chance to create bubble
            this.createBubble();
          }
        }, 900);
      }
    };

    // Toggle bubbles and glass effects function
    function toggleBubbles() {
      const container = document.getElementById('bubbleContainer');
      const button = document.getElementById('cookButton');
      const body = document.body;
      
      if (bubbleSystem.animationRunning) {
        // Turn off all effects
        bubbleSystem.stop();
        container.classList.add('hidden');
        body.classList.add('glass-off');
        button.classList.add('bubbles-off');
        button.innerHTML = 'üë®‚Äçüç≥ Cook';
      } else {
        // Turn on all effects  
        bubbleSystem.start();
        container.classList.remove('hidden');
        body.classList.remove('glass-off');
        button.classList.remove('bubbles-off');
        button.innerHTML = 'üë®‚Äçüç≥ Cook';
      }
    }

    // Initialize bubble system when page loads
    document.addEventListener('DOMContentLoaded', () => {
      bubbleSystem.init();
    });
    </script>

  <script>
const MDX_URL = 'https://raw.githubusercontent.com/WorstGen/Pond0x-Data-Hub/main/src/community.mdx';

// Parse community data from MDX
function parseCommunityData(text) {
  let communityMembers = [];
  
  const pondSectionMatch = text.match(/## The Pond[\s\S]*?<FallbackImageList[^>]*data=\{(\[[\s\S]*?\])\}[^>]*\/>/);
  
  if (pondSectionMatch) {
    try {
      let dataArrayString = pondSectionMatch[1]
        .replace(/(\w+):/g, '"$1":')
        .replace(/,\s*}/g, '}')
        .replace(/,\s*]/g, ']');
      
      communityMembers = JSON.parse(dataArrayString);
      console.log(`Found ${communityMembers.length} members from The Pond section`);
    } catch (e) {
      console.error('Error parsing The Pond FallbackImageList:', e);
    }
  }
  
  if (communityMembers.length === 0) {
    const communityMembersMatch = text.match(/## Community Members([\s\S]*?)(?=##|$)/);
    if (communityMembersMatch) {
      const fallbackImageMatches = [...communityMembersMatch[1].matchAll(/<FallbackImage[^>]*data="([^"]+)"[^>]*refc="([^"]+)"[^>]*\/>/g)];
      communityMembers = fallbackImageMatches.map(match => ({
        name: match[1],
        ref: match[2]
      }));
      console.log(`Found ${communityMembers.length} members from Community Members section`);
    }
  }
  
  return communityMembers;
}

// Select random community members
function selectRandomMembers(members, count = 3) {
  const selectedMembers = [];
  const totalMembers = members.length;
  const usedIndices = new Set();
  const seed = Date.now();
  
  while (selectedMembers.length < count && selectedMembers.length < totalMembers) {
    const randomIndex = Math.floor((Math.random() + seed * selectedMembers.length) % 1 * totalMembers);
    if (!usedIndices.has(randomIndex)) {
      usedIndices.add(randomIndex);
      selectedMembers.push(members[randomIndex]);
    }
  }
  
  return selectedMembers;
}

// Create avatar with fallback
function createAvatar(username, memberContainer) {
  const loadingDiv = document.createElement('div');
  loadingDiv.style.cssText = 'width:64px; height:64px; border-radius:50%; margin-bottom:0.75rem; background:linear-gradient(135deg,#7b3aad,#FF13F0); display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:18px;';
  loadingDiv.textContent = username.substring(0, 2).toUpperCase();
  
  const avatar = document.createElement('img');
  avatar.style.cssText = 'width:64px; height:64px; border-radius:50%; margin-bottom:0.75rem; object-fit:cover;';
  avatar.alt = `@${username}`;
  
  const avatarSources = [
    `https://unavatar.io/twitter/${username}?fallback=false`,
    `https://github.com/${username}.png?size=64`,
    `https://avatars.dicebear.com/api/initials/${username}.svg?background=%237b3aad&color=fff`,
    `https://ui-avatars.com/api/?name=${username}&size=64&background=7b3aad&color=fff&rounded=true`
  ];
  
  let currentSourceIndex = 0;
  let avatarLoaded = false;
  
  const tryNextAvatar = () => {
    if (currentSourceIndex < avatarSources.length && !avatarLoaded) {
      avatar.src = avatarSources[currentSourceIndex];
      currentSourceIndex++;
    }
  };
  
  avatar.onload = () => {
    if (!avatarLoaded) {
      avatarLoaded = true;
      loadingDiv.replaceWith(avatar);
    }
  };
  
  avatar.onerror = tryNextAvatar;
  
  memberContainer.appendChild(loadingDiv);
  tryNextAvatar();
}

// Render community members
function renderCommunityMembers(selectedMembers) {
  const container = document.getElementById('plw-content');
  container.innerHTML = '';

  selectedMembers.forEach(member => {
    const { name: username, ref: referral } = member;
    const profile = `https://x.com/${username}`;
    const referralLink = `https://pond0x.com/referral/${referral}`;

    const memberContainer = document.createElement('div');
    memberContainer.style.cssText = 'display:flex; flex-direction:column; align-items:center; min-width:120px; max-width:150px;';
    
    createAvatar(username, memberContainer);

    const profileLink = document.createElement('a');
    profileLink.href = profile;
    profileLink.target = '_blank';
    profileLink.rel = 'noopener noreferrer';
    profileLink.style.cssText = 'font-size:0.9rem; color:#FF13F0; text-decoration:none; margin-bottom:0.5rem; text-align:center; word-break:break-word; line-height:1.2;';
    profileLink.textContent = `@${username}`;

    const referralButton = document.createElement('a');
    referralButton.href = referralLink;
    referralButton.target = '_blank';
    referralButton.rel = 'noopener noreferrer';
    referralButton.style.cssText = 'padding:0.4rem 0.8rem; background:linear-gradient(135deg, #f19cfd 0%, #FF13F0 100%); color:white; border-radius:6px; text-decoration:none; font-weight:bold; font-size:0.8rem; text-align:center; white-space:nowrap; box-shadow: 0 2px 8px rgba(241, 156, 253, 0.3); transition: all 0.3s ease;';
    referralButton.textContent = 'Referral';

    memberContainer.appendChild(profileLink);
    memberContainer.appendChild(referralButton);
    container.appendChild(memberContainer);
  });
}

// Load community data
function loadCommunityData() {
  fetch(MDX_URL)
    .then(res => res.text())
    .then(text => {
      const communityMembers = parseCommunityData(text);
      
      if (!communityMembers || communityMembers.length === 0) {
        document.getElementById('plw-content').textContent = "No community members found.";
        return;
      }

      const selectedMembers = selectRandomMembers(communityMembers);
      renderCommunityMembers(selectedMembers);
    })
    .catch(err => {
      console.error('Error loading community data:', err);
      document.getElementById('plw-content').textContent = "Couldn't load community.";
    });
}

// Initialize the People Like section
function initPeopleLikeSection() {
  loadCommunityData();
}

// Auto-initialize when DOM is ready
document.addEventListener('DOMContentLoaded', initPeopleLikeSection);
