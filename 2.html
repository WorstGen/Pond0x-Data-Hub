<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(90deg, #089c00 0%, #16a305 15%, #13FF22 35%, #13FF22 65%, #16a305 85%, #089c00 100%);
      color: #7b3aad;
      min-height: 100vh;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #FF13F0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.3rem 1rem;
      flex-wrap: wrap;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin-right: auto;
    }

    .nav-title {
      color: #FF13F0;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      width: 100%;
      margin-bottom: 0.5rem;
      display: none;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: #13FF22;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: rgba(19, 255, 34, 0.15);
      color: white;
    }

    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: center;
        padding: 0.5rem 1rem;
      }

      .nav-toggle {
        display: block;
        margin: 0.25rem auto;
      }

      .nav-title {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>

  </div>

  <script>
    function toggleNav() {
      const navLinks = document.getElementById('navLinks');

    }
  </script>
</body>
