<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PONDü§ùX DATA HUB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(90deg, #089c00 0%, #16a305 15%, #13FF22 35%, #13FF22 65%, #16a305 85%, #089c00 100%);
      color: #7b3aad;
      min-height: 100vh;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #FF13F0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.3rem 1rem;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: #13FF22;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: rgba(19, 255, 34, 0.15);
      color: white;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin-right: auto;
    }

    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    .card {
      background: rgba(123, 58, 173, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid rgba(241, 156, 253, 0.3);
      box-shadow: 0 12px 40px rgba(123, 58, 173, 0.2);
      margin-bottom: 2rem;
    }

    .input-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }

    .input-section input {
      flex: 1;
      min-width: 250px;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #7b3aad;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #5c288c;
    }

    .links-section {
      margin-top: 1.5rem;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .link-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .link-item a {
      color: #0077cc;
      font-weight: bold;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      color: #7b3aad;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #FF13F0;
        padding: 0.5rem 0;
        margin-top: 0.5rem;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <button class="nav-toggle" onclick="toggleNav()">‚ò∞</button>
      <div class="nav-links" id="navLinks">
        <a href="https://worstgen.github.io/Pond0x-Data-Hub/">PERSONAL LINKS</a>
        <a href="https://worstgen.github.io/Pond0x-Data-Hub/MiningClaims.html">MINING CLAIMS</a>
        <a href="https://worstgen.github.io/Pond0x-Data-Hub/HashBoosts.html">HASH BOOSTS</a>
        <a href="https://worstgen.github.io/Pond0x-Data-Hub/wPONDReceived.html">wPOND RECEIVED</a>
        <a href="https://worstgen.github.io/Pond0x-Data-Hub/RigActivations.html">RIG ACTIVATIONS</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/WorstGen/Pond0x-Data-Hub/refs/heads/main/pond0xdatahub.png" alt="POND0X Data Hub Logo">
    </div>

    <div class="card">
      <h2>PERSONAL PONDü§ùX HISTORY LINK GENERATOR</h2>

      <div class="input-section">
        <input type="text" id="walletInput" placeholder="Enter your Solana wallet address (e.g., 7xKXt9WGD...)" />
        <button class="btn" onclick="generateLinks()">Generate Links</button>
      </div>

      <div id="links-section" class="links-section">
        <div class="section-title">üë®‚Äçüç≥ Your Personal History Links:</div>
        <div id="links-container"></div>
      </div>
    </div>

    <div class="footer">
      <p><b>Built for <a href="https://cary0x.github.io/community/" target="_blank" class="link-url">the PONDü§ùX community</a> ‚ù§Ô∏è</b></p>
    </div>
  </div>

  <script>
    function toggleNav() {
      const links = document.getElementById('navLinks');
      links.classList.toggle('show');
    }

    function generateLinks() {
      const wallet = document.getElementById('walletInput').value.trim();
      const container = document.getElementById('links-container');
      container.innerHTML = '';

      if (!wallet || wallet.length < 10) {
        container.innerHTML = '<p style="color:red;">Please enter a valid Solana wallet address.</p>';
        return;
      }

      const base = 'https://worstgen.github.io/Pond0x-Data-Hub/';
      const pages = [
        { name: 'Mining Claims', url: `MiningClaims.html?wallet=${wallet}` },
        { name: 'Hash Boosts', url: `HashBoosts.html?wallet=${wallet}` },
        { name: 'wPOND Received', url: `wPONDReceived.html?wallet=${wallet}` },
        { name: 'Rig Activations', url: `RigActivations.html?wallet=${wallet}` },
      ];

      pages.forEach(page => {
        const div = document.createElement('div');
        div.className = 'link-item';
        div.innerHTML = `<a href="${base + page.url}" target="_blank">${page.name}</a>`;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
