<script>
  const mdxUrl = 'https://raw.githubusercontent.com/WorstGen/Pond0x-Data-Hub/main/src/community.mdx';

  fetch(mdxUrl)
    .then(res => res.text())
    .then(text => {
      // Parse all community members from FallbackImageList data array
      const fallbackImageListMatch = text.match(/data=\{(\[[\s\S]*?\])\}/);
      let communityMembers = [];
      
      if (fallbackImageListMatch) {
        try {
          // Extract the array content and clean it up for JSON parsing
          let dataArrayString = fallbackImageListMatch[1];
          
          // Replace JavaScript object syntax with JSON syntax
          dataArrayString = dataArrayString
            .replace(/(\w+):/g, '"$1":')  // Quote property names
            .replace(/,\s*}/g, '}');      // Remove trailing commas
          
          const membersArray = JSON.parse(dataArrayString);
          communityMembers = membersArray;
        } catch (e) {
          console.error('Error parsing FallbackImageList data:', e);
        }
      }
      
      // Also parse individual FallbackImage components as backup
      if (communityMembers.length === 0) {
        const fallbackImageMatches = [...text.matchAll(/<FallbackImage[^>]*data="([^"]+)"[^>]*refc="([^"]+)"[^>]*\/>/g)];
        
        communityMembers = fallbackImageMatches.map(match => ({
          name: match[1],
          ref: match[2]
        }));
      }

      if (communityMembers.length === 0) {
        document.getElementById('plw-content').textContent = "No community members found.";
        return;
      }

      // Select a random community member
      const randomMember = communityMembers[Math.floor(Math.random() * communityMembers.length)];
      const username = randomMember.name;
      const referral = randomMember.ref;

      const avatar = `https://unavatar.io/x.com/${username}`;
      const profile = `https://x.com/${username}`;
      const referralLink = `https://pond0x.com/referral/${referral}`;

      document.getElementById('plw-content').innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;">
          <img src="${avatar}" alt="@${username}" onerror="this.src='https://unavatar.io/github/ghost'" style="width:72px;height:72px;border-radius:50%;margin-bottom:0.5rem;">
          <a href="${profile}" target="_blank" rel="noopener noreferrer" style="font-size:1rem;color:#1DA1F2;text-decoration:none;margin-bottom:0.5rem;">@${username}</a>
          <a href="${referralLink}" target="_blank" rel="noopener noreferrer" style="padding:0.5rem 1rem;background-color:#1DA1F2;color:white;border-radius:4px;text-decoration:none;font-weight:bold;">
            Support on Pond0x
          </a>
        </div>
      `;
    })
    .catch(err => {
      console.error('Error loading community data:', err);
      document.getElementById('plw-content').textContent = "Couldn't load community.";
    });
</script>

                description: "View your wPOND token flow visualization"
            }

        function generateSolanaLinks() {
            const walletAddress = document.getElementById('wallet-input').value.trim();
            const linksContainer = document.getElementById('links-container');
            const linksSection = document.getElementById('links-section');

            if (!walletAddress) {
                alert('Please enter a Solana wallet address first!');
                return;
            }

            // Basic validation for Solana address (should be base58, 32-44 chars)
            if (walletAddress.length < 32 || walletAddress.length > 44) {
                alert('Please enter a valid Solana wallet address');
                return;
            }

            linksContainer.innerHTML = '';
            
            solanaLinkTemplates.forEach(template => {
                const finalUrl = template.url.replace(/{WALLET}/g, walletAddress);
                
                const linkDiv = document.createElement('div');
                linkDiv.className = 'link-item';
                linkDiv.innerHTML = `
                    <div class="link-content">
                        <div class="link-title">${template.name}</div>
                        <a href="${finalUrl}" target="_blank" class="link-url">Open in Solscan ‚Üí</a>
                        <div class="link-description">${template.description}</div>
                    </div>
                    <div class="action-buttons">
                        <button class="bookmark-btn" onclick="bookmarkLink('${finalUrl}', '${template.name}', this)">üîñ Bookmark</button>
                        <button class="copy-btn" onclick="copyToClipboard('${finalUrl}', this)">Copy Link</button>
                    </div>
                `;
                
                linksContainer.appendChild(linkDiv);
            });

            linksSection.classList.add('show');
        }

        function bookmarkLink(url, title, button) {
            // Try to add bookmark using the Bookmark API (works in most browsers)
            if (window.sidebar && window.sidebar.addPanel) {
                // Firefox
                window.sidebar.addPanel(title, url, "");
            } else if (window.external && ('AddFavorite' in window.external)) {
                // Internet Explorer
                window.external.AddFavorite(url, title);
            } else {
                // For modern browsers, we'll show instructions or try the Bookmarks API
                if (navigator.clipboard) {
                    // Copy the URL and show a helpful message
                    navigator.clipboard.writeText(url).then(() => {
                        const originalText = button.textContent;
                        button.textContent = 'URL Copied!';
                        button.style.background = 'rgba(123, 58, 173, 0.4)';
                        button.style.color = '#7b3aad';
                        
                        // Show instructions
                        alert(`Bookmark instructions:\n\n1. The URL has been copied to your clipboard\n2. Press Ctrl+D (Cmd+D on Mac) to bookmark this page\n3. Or manually bookmark: ${title}\n\nURL: ${url}`);
                        
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.style.background = 'rgba(123, 58, 173, 0.2)';
                            button.style.color = '#FF13F0';
                        }, 3000);
                    });
                } else {
                    // Fallback for older browsers
                    alert(`To bookmark this link:\n\n"${title}"\n\nPress Ctrl+D (Cmd+D on Mac) after opening:\n${url}`);
                }
            }
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'rgba(241, 156, 253, 0.4)';
                button.style.color = '#f97316';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'rgba(241, 156, 253, 0.2)';
                    button.style.color = '#f19cfd';
                }, 2000);
            });
        }

        // Allow Enter key to generate links
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('wallet-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateSolanaLinks();
                }
            });
        });
    </script>
