</div> <script> const API_KEY = 'Q1f2FBwdxrJVwDwLR51gvhbUE90mVRKL'; const QUERY_ID = '5592171'; const duneDiv = document.getElementById("dune-data"); const searchInput = document.getElementById("search-bar"); const paginationDiv = document.getElementById("pagination-controls"); let allRows = []; let filteredRows = []; let currentPage = 1; const rowsPerPage = 25; async function fetchLastResults() { try { const latestExecRes = await fetch(`https://api.dune.com/api/v1/query/${QUERY_ID}/executions`, { headers: { 'X-Dune-Api-Key': API_KEY } }); const execJson = await latestExecRes.json(); const latestExecutionId = execJson.execution_id; const resultRes = await fetch(`https://api.dune.com/api/v1/execution/${latestExecutionId}/results`, { headers: { 'X-Dune-Api-Key': API_KEY } }); const data = await resultRes.json(); if (data.state !== 'QUERY_STATE_COMPLETED') { duneDiv.innerHTML = 'Latest query has not completed yet.'; return; } allRows = data.result.rows; filteredRows = [...allRows]; renderTable(); renderPagination(); } catch (error) { console.error(error); duneDiv.innerHTML = 'Error fetching results.'; } } function renderTable() { if (filteredRows.length === 0) { duneDiv.innerHTML = "No matching results."; paginationDiv.innerHTML = ''; return; } const start = (currentPage - 1) * rowsPerPage; const end = start + rowsPerPage; const rowsToDisplay = filteredRows.slice(start, end); const headers = Object.keys(rowsToDisplay[0]); let table = '<table><thead><tr>'; headers.forEach(h => table += `<th>${h}</th>`); table += '</tr></thead><tbody>'; rowsToDisplay.forEach(row => { table += '<tr>'; headers.forEach(h => table += `<td>${row[h]}</td>`); table += '</tr>'; }); table += '</tbody></table>'; duneDiv.innerHTML = table; } function renderPagination() { const totalPages = Math.ceil(filteredRows.length / rowsPerPage); paginationDiv.innerHTML = ''; if (totalPages <= 1) return; for (let i = 1; i <= totalPages; i++) { const btn = document.createElement("button"); btn.textContent = i; btn.disabled = i === currentPage; btn.onclick = () => { currentPage = i; renderTable(); renderPagination(); }; paginationDiv.appendChild(btn); } } function searchTable() { const query = searchInput.value.toLowerCase(); filteredRows = allRows.filter(row => Object.values(row).some(val => String(val).toLowerCase().includes(query) ) ); currentPage = 1; renderTable(); renderPagination(); } fetchLastResults(); </script> </body> </html>
