<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>PONDü§ùX DATA HUB</title> <style> * { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(90deg, #16a305 0%, #13FF22 25%, #13FF22 50%, #13FF22 75%, #16a305 100%);

</style> </head> <body> <div class="container"> <header class="header"> <h1><b>PONDü§ùX<br>DATA HUB</b></h1> </header>
<div class="card">
  <h2>Dune Analytics Query Results</h2>
  <div id="dune-data">Loading Dune data...</div>
</div>

<div class="footer">
  <p><b>Built for <a href="https://cary0x.github.io/community/" target="_blank" class="link-url">the PONDü§ùX community</a> ‚ù§Ô∏è</b></p>
</div>
</div> <script> const API_KEY = 'Q1f2FBwdxrJVwDwLR51gvhbUE90mVRKL'; const QUERY_ID = '5592171'; const duneDiv = document.getElementById("dune-data"); async function executeDuneQuery() { try { const execResponse = await fetch(`https://api.dune.com/api/v1/query/${QUERY_ID}/execute`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-Dune-Api-Key': API_KEY } }); const execData = await execResponse.json(); const executionId = execData.execution_id; let result; while (true) { const res = await fetch(`https://api.dune.com/api/v1/execution/${executionId}/results`, { headers: { 'X-Dune-Api-Key': API_KEY } }); const data = await res.json(); if (data.state === 'QUERY_STATE_COMPLETED') { result = data.result.rows; break; } else if (data.state === 'QUERY_STATE_FAILED') { duneDiv.innerHTML = 'Query failed.'; return; } await new Promise(r => setTimeout(r, 2000)); // wait 2s before polling again } renderResults(result); } catch (error) { console.error(error); duneDiv.innerHTML = 'Error loading data.'; } } function renderResults(rows) { if (!rows.length) { duneDiv.innerHTML = "No data returned."; return; } const headers = Object.keys(rows[0]); let table = '<table><thead><tr>'; headers.forEach(h => table += `<th>${h}</th>`); table += '</tr></thead><tbody>'; rows.forEach(row => { table += '<tr>'; headers.forEach(h => table += `<td>${row[h]}</td>`); table += '</tr>'; }); table += '</tbody></table>'; duneDiv.innerHTML = table; } executeDuneQuery(); </script> </body> </html>
