<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(90deg, #089c00 0%, #16a305 15%, #13FF22 35%, #13FF22 65%, #16a305 85%, #089c00 100%);
      color: #7b3aad;
      min-height: 100vh;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #FF13F0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.3rem 1rem;
      flex-wrap: wrap;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: #13FF22;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: rgba(19, 255, 34, 0.15);
      color: white;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 0 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    .card {
      background: rgba(123, 58, 173, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      border: 2px solid rgba(241, 156, 253, 0.3);
      box-shadow: 0 12px 40px rgba(123, 58, 173, 0.2);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(123, 58, 173, 0.2);
      background: white;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      color: #7b3aad;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .mirrored {
      display: inline-block;
      transform: scaleX(-1);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.2rem 0;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.2rem 1rem;
      }

      .nav-toggle {
        display: block;
        align-self: flex-start;
        margin-bottom: 0.3rem;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #FF13F0;
        padding: 0.25rem 0;
        margin-top: 0.3rem;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        width: 100%;
        text-align: center;
      }

      iframe {
        height: 450px;
      }
    }
  </style>
</head>
