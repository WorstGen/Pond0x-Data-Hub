<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .connection-status {
            font-size: 14px;
            opacity: 0.9;
        }

        .room-controls {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .manual-login {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn-twitter {
            background: #000000;
            color: white;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s;
            align-self: flex-start;
        }

        .btn-twitter:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 10px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            background: #f8f9fa;
            padding: 0 15px;
            color: #6c757d;
            font-size: 14px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
            text-align: center;
        }

        .modal-body p {
            margin-bottom: 20px;
            color: #333;
            line-height: 1.5;
        }

        .x-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #000000;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .x-link:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .instruction {
            font-size: 14px !important;
            color: #666 !important;
            margin-top: 30px !important;
        }

        .x-username-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
            margin: 15px 0;
            font-size: 16px;
        }

        .x-username-input:focus {
            border-color: #4facfe;
        }

        .verify-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .room-controls input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
            min-width: 120px;
        }

        .room-controls input:focus {
            border-color: #4facfe;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: #e9ecef;
            color: #333;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            margin: 10px auto;
            font-style: italic;
            max-width: 80%;
        }

        .message-input-container {
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4facfe;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .users-online {
            padding: 10px 20px;
            background: #e8f5e8;
            color: #155724;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }

            .login-section {
                width: 100%;
            }

            .manual-login {
                flex-direction: column;
                width: 100%;
            }

            .manual-login input {
                width: 100%;
                min-width: 100%;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🚀 WebRTC Chat Room</h1>
            <div class="connection-status" id="connectionStatus">Ready to connect</div>
        </div>

        <div class="room-controls">
            <div class="login-section" id="loginSection">
                <button class="btn btn-twitter" id="twitterLoginBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Continue with X
                </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="manual-login">
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                    <input type="text" id="roomInput" placeholder="Room name (optional)" maxlength="30">
                    <button class="btn btn-primary" id="joinBtn">Join Room</button>
                </div>
            </div>
            <button class="btn btn-secondary" id="leaveBtn" style="display: none;">Leave Room</button>
        </div>

        <div class="users-online" id="usersOnline" style="display: none;">
            👥 Users online: <span id="userCount">0</span>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message system">
                Welcome! Enter your username and optionally a room name to start chatting.
                <br>Leave room name empty to join the default room.
            </div>
        </div>

        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." disabled>
            <button class="send-btn" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        class ChatRoom {
            constructor() {
                this.username = '';
                this.room = 'default';
                this.peer = null;
                this.peerId = null;
                this.connections = new Map();
                this.roomPeers = new Set();
                this.isConnected = false;
                this.heartbeatInterval = null;
                this.discoveryInterval = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.usernameInput = document.getElementById('usernameInput');
                this.roomInput = document.getElementById('roomInput');
                this.joinBtn = document.getElementById('joinBtn');
                this.leaveBtn = document.getElementById('leaveBtn');
                this.twitterLoginBtn = document.getElementById('twitterLoginBtn');
                this.loginSection = document.getElementById('loginSection');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.usersOnline = document.getElementById('usersOnline');
                this.userCount = document.getElementById('userCount');
            }

            bindEvents() {
                this.joinBtn.addEventListener('click', () => this.joinRoom());
                this.leaveBtn.addEventListener('click', () => this.leaveRoom());
                this.twitterLoginBtn.addEventListener('click', () => this.initiateTwitterLogin());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Handle page unload
                window.addEventListener('beforeunload', () => {
                    this.leaveRoom();
                });
            }

            async initiateTwitterLogin() {
                // Show modal asking user to visit X
                this.showXConnectionModal();
            }

            showXConnectionModal() {
                // Create modal overlay
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal">
                        <div class="modal-header">
                            <h3>Connect with X</h3>
                            <button class="close-btn" onclick="this.closest('.modal-overlay').remove()">✕</button>
                        </div>
                        <div class="modal-body">
                            <p>To connect with our community, please visit us on X:</p>
                            <a href="https://x.com/YOUR_X_HANDLE" target="_blank" class="x-link">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                </svg>
                                Visit our X Profile
                            </a>
                            <p class="instruction">After visiting, come back and enter your X username below:</p>
                            <input type="text" class="x-username-input" placeholder="Enter your X username (without @)" maxlength="15">
                            <button class="btn btn-primary verify-btn" onclick="this.closest('.modal-overlay').querySelector('.chat-container').chatRoom.verifyXUser(this.previousElementSibling.value)">
                                Continue to Chat
                            </button>
                        </div>
                    </div>
                `;
                
                // Add modal to page
                document.body.appendChild(modal);
                
                // Store reference to chat room instance
                modal.querySelector('.chat-container').chatRoom = this;
                
                // Focus on input
                setTimeout(() => {
                    modal.querySelector('.x-username-input').focus();
                }, 100);
            }
                const username = this.usernameInput.value.trim();
                const room = this.roomInput.value.trim() || 'default';

                if (!username) {
                    alert('Please enter a username');
                    return;
                }

                this.username = username;
                this.room = room;
                this.isConnected = true;

                this.joinBtn.style.display = 'none';
                this.leaveBtn.style.display = 'inline-block';
                this.messageInput.disabled = false;
                this.sendBtn.disabled = false;
                this.usernameInput.disabled = true;
                this.roomInput.disabled = true;

                this.updateConnectionStatus('Connected to room: ' + room);
                this.addSystemMessage(`Joined room "${room}" as ${username}`);
                this.showUsersOnline();

                // Simulate peer discovery and connection
                this.simulatePeerDiscovery();
            }

            leaveRoom() {
                // Clean up localStorage entry
                const roomKey = `chatroom_${this.room}`;
                const roomData = JSON.parse(localStorage.getItem(roomKey) || '[]');
                const filteredData = roomData.filter(entry => entry.peerId !== this.peerId);
                localStorage.setItem(roomKey, JSON.stringify(filteredData));

                // Notify peers we're leaving
                this.connections.forEach((conn) => {
                    if (conn.open) {
                        try {
                            conn.send({
                                type: 'user_left',
                                username: this.username,
                                timestamp: Date.now()
                            });
                        } catch (error) {
                            console.error('Error sending leave message:', error);
                        }
                    }
                    conn.close();
                });

                // Close PeerJS connection
                if (this.peer && !this.peer.destroyed) {
                    this.peer.destroy();
                }

                // Clear intervals
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
                if (this.discoveryInterval) {
                    clearInterval(this.discoveryInterval);
                    this.discoveryInterval = null;
                }

                // Reset state
                this.connections.clear();
                this.roomPeers.clear();
                this.isConnected = false;
                this.twitterUser = null;
                this.peer = null;
                this.peerId = null;

                // Reset UI
                this.loginSection.style.display = 'flex';
                this.leaveBtn.style.display = 'none';
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
                this.hideUsersOnline();

                this.updateConnectionStatus('Disconnected');
                this.addSystemMessage('Left the room');
            }

            // Simulate peer discovery for demo purposes
            simulatePeerDiscovery() {
                // In a real implementation, this would connect to other peers
                // For demo, we'll simulate some activity
                setTimeout(() => {
                    this.addSystemMessage('Looking for other users in the room...');
                    this.updateUserCount(1); // Just showing current user
                }, 1000);

                // Simulate occasional peer connections/disconnections
                setInterval(() => {
                    if (this.isConnected && Math.random() > 0.7) {
                        const userCount = Math.floor(Math.random() * 5) + 1;
                        this.updateUserCount(userCount);
                    }
                }, 10000);
            }

            async createPeerConnection(peerId) {
                const config = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                const peerConnection = new RTCPeerConnection(config);

                // Create data channel
                const dataChannel = peerConnection.createDataChannel('messages', {
                    ordered: true
                });

                dataChannel.onopen = () => {
                    console.log('Data channel opened with', peerId);
                    this.dataChannels.set(peerId, dataChannel);
                };

                dataChannel.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.displayMessage(message.username, message.text, false);
                };

                // Handle incoming data channels
                peerConnection.ondatachannel = (event) => {
                    const channel = event.channel;
                    channel.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.displayMessage(message.username, message.text, false);
                    };
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // In a real implementation, send this to signaling server
                        console.log('ICE candidate:', event.candidate);
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                };

                this.peers.set(peerId, peerConnection);
                return peerConnection;
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected) return;

                // Display own message
                this.displayMessage(this.username, message, true);

                // Send to all connected peers via PeerJS
                const messageData = {
                    type: 'message',
                    username: this.username,
                    text: message,
                    timestamp: Date.now()
                };

                this.connections.forEach((conn) => {
                    if (conn.open) {
                        try {
                            conn.send(messageData);
                        } catch (error) {
                            console.error('Error sending message to peer:', error);
                        }
                    }
                });

                this.messageInput.value = '';
            }

            displayMessage(username, text, isOwn) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                
                if (isOwn) {
                    messageDiv.textContent = text;
                } else {
                    messageDiv.innerHTML = `<strong>${username}:</strong> ${text}`;
                }

                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = text;
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            updateConnectionStatus(status) {
                this.connectionStatus.textContent = status;
            }

            showUsersOnline() {
                this.usersOnline.style.display = 'block';
            }

            hideUsersOnline() {
                this.usersOnline.style.display = 'none';
            }

            updateUserCount(count) {
                this.userCount.textContent = count;
            }

            startHeartbeat() {
                this.heartbeatInterval = setInterval(() => {
                    if (this.isConnected && this.connections.size > 0) {
                        // Send heartbeat to maintain connections
                        this.connections.forEach((conn) => {
                            if (conn.open) {
                                try {
                                    conn.send({
                                        type: 'heartbeat',
                                        timestamp: Date.now(),
                                        username: this.username
                                    });
                                } catch (error) {
                                    console.error('Error sending heartbeat:', error);
                                }
                            }
                        });
                    }
                }, 30000); // Every 30 seconds
            }
        }

        // Initialize the chat room when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const chatRoom = new ChatRoom();
            chatRoom.startHeartbeat(); // Start heartbeat system
        });
    </script>
</body>
</html>
